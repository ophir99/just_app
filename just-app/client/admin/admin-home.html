<div id="upload_course" class="modal">
  
  <div class="modal-content">
    
  <div class="row">
    <form class="col s12 vid_upl" id="video_upload">
      <div class="row">
        <div class="col s12" id="list_form">
          <h5 class="flow-text">Select Exam/Category</h5>
          <a class="btn-floating btn-small blue waves-effect waves-light tooltipped" data-tooltip="Create Exam/Courses" data-position="right" href="#createExam">
            <i class="material-icons">add</i>
          </a>
          <ul>

            {{#each courses}}
              <li>
               <input type="checkbox" id="{{_id}}" class="Vcourse" value="{{course_name}}" name="Vcourse"/><label for="{{_id}}">{{course_name}}</label>
              </li>
            {{/each}}

           
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col s12" id="list_form">
          <h5 class="flow-text">Select Chapter/Module</h5>
          <a class="btn-floating btn-small blue waves-effect waves-light tooltipped" data-tooltip="Create Exam/Courses" data-position="right" href="#createChapter">
            <i class="material-icons">add</i>
          </a>
          <ul>

            {{#each chapters}}
              <li>
               <input  type="checkbox" id="ch_{{chapter_name}}" value="{{chapter_name}}" class="Vchap" /><label for="ch_{{chapter_name}}">{{chapter_name}}/{{course}}</label>
              </li>
            {{/each}}

           
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="video_name" type="text" class="validate" name="vid_name">
          <label for="video_name">Video Name</label>
        </div>
        <div class="input-field col s6">
          <input id="video_url" type="text" class="validate" name="vid_url">
          <label for="video_url">Video URL</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s6">
          <input type="submit"  class="btn green">
          
        </div>
        
      </div>
    </form>
  </div>

  </div>

</div>

<div id="createExam" class="modal">
  <div class="modal-content">
    <h4>Create Course/Exam</h4>
    <form class="createCourse">
      <div class="row">
        <div class="col s4  input-field">
          <input type="text" name="category_name" id="CatName">
          <label for="CatName">Enter category name:</label>

        </div>
        <div class="col s4 input-field">
          <input type="number" name="duration" id="duration">
          <label for="duration">Enter Duration:</label>
        </div>
        <div class="col s4 input-field">
          <input type="number" name="price" id="price">
          <label for="price">Enter Duration:</label>
        </div>
      
        
        <div class="row">
          <div class="input-field col s6">
            <textarea id="description" class="materialize-textarea"></textarea>
            <label for="description">Write Course/Exam Description</label>
          </div>
          <div class="input-field col s6">
            <textarea id="tags" class="materialize-textarea"></textarea>
            <label for="tags">Give Tags</label>
          </div>
        </div>
        


      
      <div class="row">
        <div class="col s6 input-field">
          <input type="submit" class="btn green" value="Create">
        </div>
      </div>
      </div>
    </form>
  </div>
</div>

<div id="createChapter" class="modal">

  <div class="modal-content">
  <h4>Create Chapter/Module</h4>
    <form class="createChapter">
      <div class="row">
        <div class="col s12" id="list_form">
          <h5 class="flow-text">Select Exam</h5>
          <ul>

            {{#each courses}}
              <li>
               <input type="checkbox" id="cc_{{_id}}" value="{{course_name}}" /><label for="cc_{{_id}}">{{course_name}}/{{_id}}</label>
              </li>
            {{/each}}
 
           
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col s6 input-field">
          <input type="text" name="chapter_name" id="ChpName">
          <label for="ChpName">Enter Chapter name:</label>

        </div>
        <div class="col s6 input-field">
          <input type="submit" class="btn green" value="Create"/>
          

        </div>
      </div>
    </form>
  </div>
</div>


<script type="text/javascript">
  $(document).ready(function(){
     $('.tooltipped').tooltip({delay: 20});
         $(".button-collapse").sideNav();
         $('ul.tabs').tabs();
             $('.modal').modal();
  });
</script>
</template>
