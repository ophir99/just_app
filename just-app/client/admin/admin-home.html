<div id="upload_course" class="modal">
  
  <div class="modal-content">
    
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="col s12" id="list_form">
          <h5 class="flow-text">Select Exam/Category</h5>
          <a class="btn-floating btn-small blue waves-effect waves-light tooltipped" data-tooltip="Create Exam/Courses" data-position="right" href="#createExam">
            <i class="material-icons">add</i>
          </a>
          <ul>

            {{#each courses}}
              <li>
               <input type="checkbox" id="{{course_name}}" /><label for="{{course_name}}">{{course_name}}</label>
              </li>
            {{/each}}

           
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col s12" id="list_form">
          <h5 class="flow-text">Select Chapter/Module</h5>
          <a class="btn-floating btn-small blue waves-effect waves-light tooltipped" data-tooltip="Create Exam/Courses" data-position="right" href="#createExam">
            <i class="material-icons">add</i>
          </a>
          <ul>

            {{#each courses}}
              <li>
               <input type="checkbox" id="{{course_name}}" /><label for="{{course_name}}">{{course_name}}</label>
              </li>
            {{/each}}

           
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
      </div>
    </form>
  </div>

  </div>

</div>

<div id="createExam" class="modal">
  <div class="modal-content">
    <form class="createCourse">
      <div class="row">
        <div class="col s6 input-field">
          <input type="text" name="category_name" id="CatName">
          <label for="CatName">Enter category name:</label>

        </div>
        <div class="col s6 input-field">
          <input type="submit" class="btn green" value="Create">
          

        </div>
      </div>
    </form>
  </div>
</div>
