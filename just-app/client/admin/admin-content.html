<template name="admin_content">
	
	<div class="container">

		<div class="row">
			
		</div>
		
		<div class="row">
			
			<div class="col s0 l2 m3">
				
			</div>

			<div class="col s12 l8 m6">
				<div class="row">
					<div class="col s12 m12 l12">
						<ul class="tabs">
        					<li class="tab col s6 l6 m6"><a href="#test1">Latest Videos</a></li>
        					<li class="tab col s6 l6 m6"><a class="active" href="#test2">Dashboard</a></li>
        			
      					</ul>
					</div>
				</div>
			</div>

			<div class="col s0 l2 m3">
				
			</div>

		</div>

	</div>


   <div class="container-fluid">
   	
   	 <div id="test1" class="col s12">
    	<div class="row">
    		<div class="col s12 m12 l12">

      			<div class="row">
      				{{#each videos}}
       	 			<div class="col s12 m4 l2">
          				<div class="card sticky-action  hoverable white" style="box-shadow: 0;">
            			<div class="card-content grey-text lighten-2" style="padding: 0px;"> 
              			
			              <iframe src="{{video_url}}" width="100%" style="border: 0"></iframe>
			            </div>
			            <div class="card-action activator" style="cursor: pointer;">...</div>
            			<div class="card-reveal">
            				 <span class="card-title grey-text text-darken-4">{{name}}<i class="material-icons right red-text">close</i></span>
      
              				{{#each courses_belongto}}
    						<span>{{this}}</span>
    						{{/each}} //<br>
              				{{#each chapters_belongto}}
    						<span>{{this}}</span>	
    						{{/each}}

    						<br>

    						<span class="black-text"><a href="/editVideo/{{_id}}">Edit</a></span> || <span class="black-text">
      						<a  class="delVid" href="{{_id}}">Delete</a></span>
            			</div>
          				</div>
        			</div>
        			{{/each}}
      			</div>
            

    			
    				
    					
    					
    			
    		</div>
    	</div>
    </div>
    <div id="test2" class="col s12">
    	{{> dashBoard}}
    </div>
    

   </div>

<script type="text/javascript">
	$(document).ready(function(){
		 $('.tooltipped').tooltip({delay: 20});
	});
</script>
</template>
