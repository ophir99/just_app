<template name="EditChapter">
	<div class="container-fluid">
		<div class="row">
			<div class="col s12 l12 m12">
				<h4>Edit {{chapter._id}}/Chapter/Module</h4>
     <form class="editChapter">
     <input type="hidden" name="chid" value="{{chapter._id}}">
      <div class="row">
        <div class="col s12" id="list_form">
          <h5 class="flow-text">Select Exam</h5>
          <ul>

            {{#each courses}}
              <li>
               <input type="checkbox" id="cc_{{_id}}_" value="{{course_name}}" />
               <label for="cc_{{_id}}_">{{course_name}}/{{_id}}</label>
              </li>
            {{/each}}
 
           
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col s6 input-field">
          <input type="text" name="chapter_name" id="ChpName" value="{{chapter.chapter_name}}">
          <label for="ChpName" style="transform: translateY(-140%);">Enter Chapter name:</label>

        </div>
        <div class="col s6 input-field">
          <input type="submit" class="btn green" value="Create"/>
          

        </div>
      </div>
    </form>
			</div>
		</div>
	</div>
</template>
